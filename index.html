<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app/dist/css/style.min.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="container">
      <section class="slide">
        <div class="slide__desc">
          <p class="slide__testi"></p>
          <div class="slide__namjob">
            <span class="name"></span>
            <span class="job"></span>
          </div>
        </div>
        <div class="slide__pics">
          <div class="slide__pics--bg">
            <img src="./images/pattern-bg.svg" alt="" />
          </div>
          <div class="slide__pic">
            <img src="" alt="tanya" class="image" />
          </div>
          <div class="slide__button">
            <button class="slide__button--left slide-btn"></button>
            <button class="slide__button--right slide-btn"></button>
          </div>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
